<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budget Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="from-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="main-form text-white">
              <h1 class="text-center">Budget Calculator</h1>
              <h2 class="text-center mb-4">
                Income: <span id="income">500</span>
              </h2>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="rent"
                  placeholder="Rent"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="food"
                  placeholder="Food"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="utilities"
                  placeholder="Utilities"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="insurance"
                  placeholder="Insurance"
                />
              </div>
              <div id="error-text"></div>
              <button
                type="submit"
                class="btn btn-primary mt-3"
                id="calculate-button"
              >
                Calculate
              </button>
            </div>
            <div id="form-data" class="mt-4 main-form text-white">
              <h2 class="text-center">Summary</h2>
              <h3>Total Expenses: <span id="expenses"></span></h3>
              <h3>Balance: <span id="balance"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
